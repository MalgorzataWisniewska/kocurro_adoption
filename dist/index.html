<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="shortcut icon" href="#">
    <title>Kocurro Adoption</title>
</head>
<body>
    <header>
        <h1>Adopt A Kocurro</h1>
    </header>
    <main>
        <div class="catList">
        
        </div>

        <div class="form no-show" style="margin-top: 100px">
            <span class="close">X</span>
            <form class="quest">
                <div class="catname">
                    <label for="catname">Name:</label>
                    <input type="text" id="catname" name="catname" required> 
                </div>

                <div class="gender">
                    <label for="gender" >Gender</label>
                    <input type="radio" id="gen_yes" name="gender" value="male" checked>
                    <label for="gen_yes">Male</label>
                    <input type="radio" id="gen_no" name="gender" value="female">
                    <label for="gen_no">Female</label>
                </div>
                
                <div class="age">
                    <label for="age">Cat's age in years:</label>
                    <input type="number" id="age" name="age" required min="0" max="25"> 
                </div>

                <div class="photo">
                    <label for="photo">Choose a picture:</label>
                    <input type="file" id="photo" name="imgURL" required>
                 </div> 
               
                <div class="castrated">
                    <label for="castrated">Castrated</label>
                    <input type="radio" id="cast_yes" name="castrated" value="true" checked>
                    <label for="cast_yes">Yes</label>
                    <input type="radio" id="cast_no" name="castrated" value="false">
                    <label for="cast_no">No</label>
                </div>
                
                <div class="vaccinated">
                    <label for="vaccinated" >Vaccinated</label>
                    <input type="radio" id="vacc_yes" name="vaccinated" value="true" checked>
                    <label for="vacc_yes">Yes</label>
                    <input type="radio" id="vacc_no" name="vaccinated" value="false">
                    <label for="vacc_no">No</label>
                </div>
                
                <div class="likes_cats">
                    <label for="likes_cats">Likes other cats?</label>
                    <input type="radio" id="likes_cats_yes" name="likes_cats" value="true" checked>
                    <label for="likes_cats_yes">Yes</label>
                    <input type="radio" id="likes_cats_no" name="likes_cats" value="false">
                    <label for="likes_cats_no">No</label>
                </div>

                <div class="likes_dogs">
                    <label for="likes_dogs">Likes dogs?</label>
                    <input type="radio" id="likes_dogs_yes" name="likes_dogs" value="true" checked>
                    <label for="likes_dogs_yes">Yes</label>
                    <input type="radio" id="likes_dogs_no" name="likes_dogs" value="false">
                    <label for="likes_dogs_no">No</label>
                </div>

                <div class="adopted">
                    <label for="adopted">Adopted:</label>
                    <input type="radio" id="ad_yes" name="adopted" value="true" checked>
                    <label for="ad_yes">Yes</label>
                    <input type="radio" id="ad_no" name="adopted" value="false">
                    <label for="ad_no">No</label>
                </div> 

                <button class="submit btn" type="submit">Submit</button>
            </form>
        </div>

        <div class="form no-show" style="margin-top: 100px">
            <span class="close">X</span>
            <form class="logForm">
                <div class="login">
                    <label for="login">Login:</label>
                    <input type="mail" name="login" required> 
                </div>
                         
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" name="password">
                </div>
                         
                <button class="logAdm btn" type="submit">Log in</button>
                <div class="mssg"></div>
            </form>
        </div>
    </main>
    <footer>
        <p>To adopt kocurros, <br/>please contact us at <a href="mailto:kocurros@adopt.com">kocurros@adopt.com</a></p>
        <div class="icons">
            <i class="fas fa-plus-circle add no-show"></i>
            <i class="fas fa-user-cog loginBtn"></i>
            <i class="fas fa-sign-out-alt logout no-show"></i>
        </div>
       
    </footer>
    <script src="bundle.js"></script>
</body>
</html>
